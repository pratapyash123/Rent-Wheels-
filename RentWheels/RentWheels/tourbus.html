<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Bus Rental</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #4CAF50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 0.5rem 0;
        }
        .rent-button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
        }
        .rent-button:hover {
            background-color: #45a049;
        }
        body{
            background-color:bisque;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tour Bus Rental</h1>
    </header>
    <div class="container">
        <h2>Features</h2>
        <ul>
            <li>Comfortable seating for up to 50 passengers</li>
            <li>Air conditioning and climate control</li>
            <li>On-board restroom</li>
            <li>Wi-Fi and charging ports</li>
            <li>TV screens and entertainment system</li>
            <li>Ample luggage space</li>
            <li>Professional driver included</li>
        </ul>
        <a href="#" class="rent-button">Rent Now</a>
    </div>
</body>
</html>
