<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Rent Wheels</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
            padding: 20px;
        }

        h1, h2 {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            font-size: 50px;
            animation: fadeIn 3s ease-out;
        }

        h2 {
            font-size: 24px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 4s ease-out 1s forwards;
        }

        /* Welcome Text Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animated Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            background-size: 400% 400%;
            animation: gradientBackground 6s ease infinite;
            z-index: -1;
        }

        /* Gradient Animation */
        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Button Styling */
        .start-button {
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #ff6a00;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-button:hover {
            background-color: #ee0979;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.5);
            transform: translateY(-5px);
        }

        /* Footer Text */
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

        .footer span {
            color: #ff6a00;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        /* Fade-out effect */
        .fade-out {
            opacity: 0;
        }
    </style>
    <script>
        // Automatically redirect after 5 seconds
        setTimeout(function() {
            window.location.href = "index.html"; // Replace with your homepage file name
        }, 5000); // 5000ms = 5 seconds
    </script>
</head>
<body>

    <div class="background"></div>

    <h1>Welcome to Rent Wheels</h1>
    <button class="start-button" onclick="window.location.href='#'">Start Your Journey</button>
    <h2>Created by Utkarsh Singh,
        Biswaman Das,
         Abhishek Kr Singh,Anup Raj Singh</h2>


    <div class="footer">
        <p>Powered by <span>Rent Wheels Team</span></p>
    </div>

</body>
</html>
